<head>
	<title>Word Search Generator</title>
</head>
<body>
	<h1>Word Search Generator</h1>
	<div id="entered-words">
		<p><b>Words already added:</b></p>
		<ul id="words-list"></ul>
	</div>
	<div id="get-words">
		<p>Please enter any word you wish to add below:</p>
		<input type="text" id="word">
		<button id="submit">Submit</button><br>
		<button id="finished">Finished</button>
	</div>
	<div id="word-search"></div>

	<!-- jQuery -->
  	<script src="js/jquery.js"></script>
	<!-- Import the custom JS script -->
  	<script src="js/custom-script.js"></script>
</body>
